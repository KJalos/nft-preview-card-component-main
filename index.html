<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=M+PLUS+1+Code&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/master.css" type="text/css">
</head>
<body>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <!-- <div class="container"> -->
    <div class="card">
      <img class="card-img" src="./images/image-equilibrium.jpg" alt="Equilibrium sample">
      <h1 class="white-text">Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="make-flex">
        <p id="price" class="cyan-text"><i class="fab fa-lg fa-ethereum"></i> 0.041 ETH</p>
        <p id="time"><i class="fas fa-lg fa-clock"></i> 3 days left</p>
      </div>
      <hr>
      <div class="creator-info">
        <img src="images\image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <span class="white-text">Jules Wyvern</span></p>
      </div>
      
    </div>

  <!-- </div> -->
    
  </div>
  <div class="attribution">
      <!-- <p>Challenge by <a href="https://www.frontendmentor.io/profile/KJalos" target="_blank">Kudzai Jalos</a>.</p> -->
      <p>Coded by <a href="https://www.frontendmentor.io/profile/KJalos">Kudzai Jalos</a>.</p>
  </div>
</body>
</html>
